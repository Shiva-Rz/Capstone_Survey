      <!-- Right Side Form -->          
      <div class="col-lg-6 d-flex align-items-center justify-content-center right-side" style="margin-top:5%">
        <div class="form-2-wrapper" style="height:100% ; width:75%">
          <div class="logo text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/11135/11135325.png" style="height:100px ; width:100px"  alt="~/Frontend/images/question-circular-button.svg"><br>
          </div>
          <h1 class="text-center mb-3" style="font-weight: bold;">Force Password Reset</h1>
          <form [formGroup]="forcepasswordresetForm">
            <div class="form-group">
            <label for="old" class="col-form-label col-form-label-lg">Old Password</label>
            <input type="password" id="old" class="form-control mb-3"  formControlName="oldPass" placeholder="Enter your Old Password" minlength="8" ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">            </div>
            <div *ngIf="forcepasswordresetForm.get('oldPass')!.touched && forcepasswordresetForm.get('oldPass')!.invalid">
            <div *ngIf="forcepasswordresetForm.get('oldPass')!.hasError('required')">
            <font color="red">*Old Password required</font>
            </div>
            <div *ngIf="forcepasswordresetForm.get('oldPass')!.errors?.['pattern']">
            <font color="red">*Invalid Password format</font>
            </div> 
            </div>
            <div class="form-group">
            <label for="old" class="col-form-label col-form-label-lg">New Password</label>
            <input type="password" id="new" class="form-control mb-3"  formControlName="newPass" placeholder="Enter your New Password"  minlength="8" ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            </div>
            <div *ngIf="forcepasswordresetForm.get('newPass')!.touched && forcepasswordresetForm.get('newPass')!.invalid">
            <div *ngIf="forcepasswordresetForm.get('newPass')!.hasError('required')">
            <font color="red">*New Password required</font>        
            </div>
            <div *ngIf="forcepasswordresetForm.get('newPass')!.errors?.['pattern']">
            <font color="red">*Invalid Password format</font>
            </div> 
            </div>
            <div class="form-group">
            <label for="old" class="col-form-label col-form-label-lg">Confirm Password</label>
            <input type="password" id="confirm" class="form-control mb-3"  formControlName="confirmPass" placeholder="Enter your Confirm Password" minlength="8" ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            </div>
            <div *ngIf="forcepasswordresetForm.get('confirmPass')!.touched && forcepasswordresetForm.get('confirmPass')!.invalid">
            <div *ngIf="forcepasswordresetForm.get('confirmPass')!.hasError('required')">
            <font color="red">*Confirm Password required</font>
            </div>
            <div *ngIf="forcepasswordresetForm.get('confirmPass')!.errors?.['pattern']">
            <font color="red">*Invalid Password format</font>
            </div> 
            </div>
            
            <button class="btn login-btn w-100 mt-3 mb-3" align="center" type="submit"(click)="dataSave(forcepasswordresetForm.value)" [disabled]="forcepasswordresetForm.invalid">Change Password</button>
            
            <font style="color: red;">{{result}}</font>
            </form>
        </div></div></div></div>
