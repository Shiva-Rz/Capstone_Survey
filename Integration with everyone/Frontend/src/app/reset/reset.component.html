<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div>
        <p>Enter OTP sent to the <a style="text-decoration: none;"
            href="https://www.microsoft.com/en-us/microsoft-365/outlook/log-in">{{email}}</a> </p>
        <br>
      </div>
      <form [formGroup]="otpForm">
        <div class="form-group">
          <input type="text" formControlName="otp" class="form-control" placeholder="Enter OTP" maxlength="6">
        </div>
        <div *ngIf="otpForm.get('otp')!.touched && otpForm.get('otp')!.invalid">
          <div *ngIf="otpForm.get('otp')!.hasError('required')" class="text-danger">
            *OTP required
          </div>
          <div *ngIf="otpForm.get('otp')!.hasError('pattern')" class="text-danger">
            *Invalid OTP
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-6"><button type="submit" class="btn btn-primary" id="submit" (click)="getOtp(otpForm.value)"
              [disabled]="otpForm.invalid">Submit</button>
          </div>
          <div class="col-6"><button class="btn btn-primary" id="resend" [disabled]="buttonDisabled"
              (click)="resendOTP()" (click)="startTimer()">Resend OTP</button>
          </div>

        </div>
        <br>
        <p style="color:red;font-family: 'Times New Roman', Times, serif;">OTP will expire in: {{ minutes }}:{{ seconds
          }}</p>
      </form>
      <br>
      <p style="color:red;font-weight: bold;font-family: 'Times New Roman', Times, serif;text-align: center;">
        {{message}}</p>
    </div>
  </div>
</div>
