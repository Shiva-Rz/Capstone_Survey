<div  *ngFor="let pot of Content;let i=index" id="post">

      <div class="row ">
        <div style="margin-top: 2%;" id="head">
          <span class="font-weight-bold ">

            </svg>


            <span style="padding: 5px; margin-top: -3%; "><b style="color: #443573;">{{pot.user.userFirstName}}</b> has Created a post in <b>

          </span>
        </div>
      </div>

          PostComment <span *ngIf=(isHideComment)>({{getCommentsCount(pot.postId)}})</span>
        </button>

      </div>


    </div>

    <hr class="hr" *ngIf=isHide[i]>
    <!-- <comments currentUserId="1" *ngIf=isHide[i] class="table-responsive"></comments> -->

    <div class="card" style="width: 100%;" *ngIf="isHide[i]" currentUserId="1">
      <div class="card-body">
        <div class="comments">
          <h3 class="comments-title">
            Comments ({{getCommentsCount(pot.postId)}})
          </h3>
          <PostComment-form submitLabel="Post Comment"
            (handleSubmit)="addComment({ text: $event, parentId: '0', postId: pot.postId , userId:1})">
          </PostComment-form>

          <ul *ngFor="let rootComment of getRootComments(pot.postId )">

            <ng-container *ngIf="rootComment.post.postId  === pot.postId ">
              <div class="comments-container">
                <PostComment [PostComment]="rootComment" [postreplies]="getReplies(rootComment.id)" [activeComment]="activeComment"
                  (setActiveComment)="setActiveComment($event)" (addComment)="addComment($event)"
                  (deleteComment)="deleteComment($event)" (updateComment)="updateComment($event)"
                  [currentUserId]="currentUserId" aria-placeholder="Leave a comment">
                </PostComment>
              </div>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>

  </section>
