            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="col-md-9">
            <div class="card-header border-bottom mb-3 d-flex d-md-none">
                <ul class="nav nav-tabs card-header-tabs nav-gap-x-1" role="tablist">
                    <li class="nav-item">

                        <a href="#Survey" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded" id="a1">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 21.5L17.5 13L13 10L15 2.5L6.5 11L11 14L9 21.5Z" fill="currentColor" />
                            </svg> My Survey
                        </a>
                    </li>
                    <li>
                        <a href="#AllSurvey" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded"
                            id="a2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M15 8H19V20H5V10H9V4H15V8ZM13 6H11V18H13V6ZM15 10V18H17V10H15ZM9 12V18H7V12H9Z"
                                    fill="currentColor" />
                            </svg> All Survey
                        </a>
                    </li>
                    <li>

                        <a href="#account" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="a3">

                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 5H7V3H21V17H19V5Z" fill="currentColor" />
                                <path d="M9 13V11H11V13H13V15H11V17H9V15H7V13H9Z" fill="currentColor" />
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7H17V21H3V7ZM5 9H15V19H5V9Z"
                                    fill="currentColor" />
                            </svg> New Survey
                        </a>
                    </li>
                </ul>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Survey Creation</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="myform" id="myform">
                                <div class="mb-4 form-outline">
                                    <label for="exampleInput" class="form-label">Survey Title</label>
                                    <input type="text" class="form-control" id="inputfield" formControlName="surveyName"
                                        name="title">
                                </div>

                                <div *ngIf="myform.get('surveyName')!.touched && myform.get('surveyName')!.invalid">
                                    <div *ngIf="myform.get('surveyName')!.hasError('required')">
                                        <p>Survey Title is required</p>
                                    </div>
                                    <div *ngIf="myform.get('surveyName')!.hasError('pattern')">
                                        <p>Invalid Survey Title</p>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label>End Date</label>
                                    <input type="date" class="form-control" id="inputfield" formControlName="endDate"
                                        name="title" required>
                                </div>

                                <div *ngIf="myform.get('endDate')!.touched && myform.get('endDate')!.invalid">
                                    <div *ngIf="myform.get('endDate')!.hasError('required')">
                                        <p>Survey End Date is required</p>
                                    </div>
                                    <div *ngIf="myform.get('endDate')!.hasError('pattern')">
                                        <p>Invalid Survey End Date</p>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="input-group">
                                        <label>Region</label>
                                    </div>
                                    <select id="inputSelectReason" class="form-control" formControlName="selectReason">
                                        <option value="" disabled selected hidden>Select Your Region</option>
                                        <option *ngFor="let Region of RegionList" [value]="Region.regionId">
                                            {{Region.regionName}}</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <div class="input-group">
                                        <label>Department</label>
                                    </div>

                                    <select id="inputSelectReason" class="form-control" formControlName="selectReason">
                                        <option value="" disabled selected hidden>Select Your Department</option>
                                        <option *ngFor="let Dept of DeptList" [value]="Dept.departmentId">
                                            {{Dept.departmentName}}</option>
                                    </select>

                                    <!-- <select class="custom-select" id="inputfield">
                                        <option selected>Select</option>
                                        <option value="1">Administration</option>
                                        <option value="2">Human Resource</option>
                                        <option value="3">IT Operations</option>
                                        <option value="4">Development</option>
                                    </select> -->
                                </div>

                                <div class="mb-4">
                                    <div class="input-group">
                                        <label>Project</label>
                                    </div>
                                    <select id="inputSelectReason" class="form-control" formControlName="selectReason">
                                        <option value="" disabled selected hidden>Select Your Project</option>
                                        <option *ngFor="let Project of ProjectList" [value]="Project.projectId">
                                            {{Project.projectName}}</option>
                                    </select>
                                    <!-- <select class="custom-select" id="inputfield">
                                        <option selected>Select</option>
                                        <option value="1">Healthcare</option>
                                        <option value="2">Media and Broadcasting</option>
                                        <option value="3">Financial Technology</option>
                                        <option value="4">E-Commerce Retailer</option>
                                    </select> -->
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                            <button type="submit" [disabled]="(myform.invalid)" (click)="createSurvey(myform.value)"
                                class="btn btn-primary">Build Survey</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
