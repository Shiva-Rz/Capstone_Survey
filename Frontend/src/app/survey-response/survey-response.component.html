<div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="top">
            <span class="navbar-brand mb-0 h1">Sample Survey</span>
        </div>
    </nav>


    <div class="div1">
        <form [formGroup]="myForm" id="myForm">

            <div class="input-group" id="field">
                <input type="text" class="form-control" placeholder="Survey Id" formControlName="surveyId">
                <button class="btn btn-outline-primary" type="button" (click)="getquestions(myForm.value)">View</button>
            </div>
            <br>

            <!-- <div>
        <label class="form-label">SurveyId</label>
        <input type="text" class="form-control" formControlName="surveyId">
        <a class="btn btn-primary" (click)="getquestions(myForm.value)">Get</a>
    </div> -->
            <div class="container-fixed" id="div2">
                <div class="card" *ngFor="let pg of pages">
                    <div class="card-header">
                        <h5> {{pg.pageTitle}}</h5>
                    </div>
                    <div class="card-body">
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->

                        <div *ngFor="let qn of question">
                            {{qn.questionNo}}. {{qn.questions}}
                        </div>
                        
                        <!-- <div *ngFor="let opt of options">{{opt.optionId}}.{{opt.options}}<div> -->
                        <div class="optans" *ngFor="let opt of options">
                            <input type="radio" name="optionId" formControlName="optionId" value="{{opt.optionId}}">
                            &nbsp;
                            <span>{{opt.options}}</span>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-primary" (click)="insertAnswer(myForm.value)">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
