    <div class="input-group" id="myid">
        <form [formGroup]="myForm">
            <br>
            <div class="input-group ">
                <input type="text" class="form-control" placeholder="Survey Id" formControlName="surveyId">
                <button class="btn btn-outline-primary" type="button"
                    (click)="getQuestionCount(myForm.value)">View</button>
            </div>

            <!-- <label>SurveyId</label>
            <input type="number" class="form-control" formControlName="surveyId" >
            <button class="btn btn-outline-secondary" (click)="getQuestionCount(myForm.value)">Get</button> -->
        </form>

    </div>
    <div class="card-body" id="rightDiv">


        <div class="container-fluid">
            <table class="table-responsive">

                <td>
                    <div class="card-counter " (click)="responsepage()">
                        <div>
                            <h2>{{ref}}</h2>
                        </div>
                        <span class="count-name">No of Pages</span>
                    </div>

                    <div class="card-counter " (click)="questionpage()">
                        <div>
                            <h2>{{value}}</h2>
                        </div>
                        <span class="count-name">No of Questions</span>
                    </div>

                </td>
            </table>



            <div *ngIf="flagquest" id="quesdiv">

                <div class="card" id="quescard">
                    <div class="card-header" id="queshead">
                        <h5>Questions</h5>
                    </div>
                    <div class="card-body">
                        <div *ngFor="let quest of questList">
                            {{quest.questions}}
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div *ngIf="flagresp">
                <div *ngFor="let resp of respList">
                    {{resp.responseQuestion}}
                    <br>
                    {{resp.responseAnswer}}
                </div>
            </div> -->




        </div>



    </div>
</div>
