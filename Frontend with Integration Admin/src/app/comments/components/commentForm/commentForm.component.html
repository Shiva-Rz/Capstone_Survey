<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <textarea class="comment-form-textarea " formControlName="title" style="border-radius: 4px;"
    placeholder=" Leave a comment"></textarea>
  <div class="btn comment-buttons">
    <button class="btn comment-form-button-submit" type="submit" [disabled]="form.invalid">
      {{ submitLabel }}
    </button>
    <button *ngIf="hasCancelButton" type="button" class="btn comment-form-button comment-form-cancel-button"
      (click)="handleCancel.emit()">
      Cancel
    </button>
  </div>
</form>
