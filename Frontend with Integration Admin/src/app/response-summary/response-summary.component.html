        <div class="card mt-5" id="cnt">
            <div class="card-header" id="title">
                Response Details
            </div>
            <div class="card-body" *ngFor="let res of responseDetailsList;let i='index';let j='last'">
                <div *ngIf="num==i">
                    <div>User Name : &nbsp;{{res.userName}}</div>
                    <div>Start Time : &nbsp;{{res.startTime}}</div>
                    <div>End Time : &nbsp;{{res.endTime}} </div>
                    
                    <div class="card-header mt-4" id="restitle">
                        Responses
                    </div>
                    
                    <div class="card-body mt-4" *ngFor="let resp of responseList">
                        <div *ngIf="res.responseDetailId==resp.responseDetailId">
                            <div><b>{{resp.responseQuestion}}</b></div>
                            <div>{{resp.responseAnswer}}</div>
                        </div>
                    </div>

                    <div *ngIf="!j">
                        <button class="btn" (click)="nextPage()">Next</button>
                    </div>
                </div>
            </div>

        </div>
