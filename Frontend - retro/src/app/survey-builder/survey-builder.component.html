    <div class="position-sticky">
        <div class="position-sticky">

                    <button class="btn"><a routerLink="/create/builder" id="build">

        <!-- <app-survey-dashboard></app-survey-dashboard> -->

            <nav class="sidebar">

                    <a routerLink="/create" class="list-group-item" id="mybtn">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 5H7V3H21V17H19V5Z" fill="white" />
                            <path d="M9 13V11H11V13H13V15H11V17H9V15H7V13H9Z" fill="white" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7H17V21H3V7ZM5 9H15V19H5V9Z"
                                fill="white" />
                        </svg>
                        <p>NEW SURVEY</p>
                    </a>

                    <a routerLink="/allsurvey" class="list-group-item" id="mybtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M15 8H19V20H5V10H9V4H15V8ZM13 6H11V18H13V6ZM15 10V18H17V10H15ZM9 12V18H7V12H9Z"
                                fill="currentColor" />
                        </svg>
                        <p>ALL SURVEY</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"

                            <path
                                d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />
                            <path
                                d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />

                </div>
            </nav>
        </div>

        <!-- class="ml-1 mt-4" -->
        <div class="mt-3 ml-5" *ngIf="flag1">

            <button class="btn btn-secondary ml-4" (click)="addNewPages()" [disabled]="totalNewQuestions >= 15">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z"
                        fill="currentColor" />
                </svg>
                Add New Page
            </button>
        </div>

        <div class="card mt-4" id="view" *ngIf="open">
            <div class="card-body">

                <div *ngFor="let qn of questionValueList; let q = index;" id="viewin">

                    <div *ngFor="let pg of pagevalueList">
                        <div class="card-header mt-2 mb-2" *ngIf="pg.pageNo==qn.pageNo">
                            <div id="pgtitle">{{pg.pageNo}} . {{pg.pageTitle}}</div>
                        </div>
                    </div>
                    {{qn.questionNo}} . {{qn.questions}}


                    <div *ngFor="let opt of optionValueList1">

                        <div *ngIf="qn.questionNo==opt.questionNo&&qn.pageNo==opt.pageNo" id="optin">

                            <div *ngIf="qn.optionType=='Single Choice'">

                                <input type="radio">

                                {{opt.options}}

                            </div>
                            <div *ngIf="qn.optionType=='Multiple Choice'">

                                <input type="checkbox">

                                {{opt.options}}

                            </div>
                        </div>

                    </div>

                    <div class="card-body " *ngIf="qn.optionType=='Dropdown'">
                        <select class="form-select">
                            <ng-container *ngFor="let opt of optionValueList1">
                                <option *ngIf="opt.questionNo==qn.questionNo" value="{{opt.options}}">
                                    {{opt.options}}</option>
                            </ng-container>
                        </select>
                    </div>

                </div>
            </div>

        </div>

        <div *ngIf="close">
            <div class="flex-container" *ngFor="let page of pages; let p = index">

                <div class="card">
                    <div class="card-header">
                        <p>Page No : </p>
                        <input formControlName="pageNo" id="pageno">
                        <input type="text" class="form-control" id="title" placeholder="Add Title Here"
                            formControlName="pageTitle">

                        <button class="btn" (click)="removePage(p)" id="header">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                    fill="currentColor" />
                            </svg>
                        </button>

                        <button class="btn" id="publishbtn" (click)="insertPage()">
                            Publish
                        </button>
                    </div>


                    <div class="card mt-4 mb-4" id="con">
                        <div class="card-body mt-2 mb-2">


                            <ng-container *ngFor="let question of page.question; let i = index;">

                                <div class="card mt-2 mb-2" id="content">
                                    <div class="questclose">
                                        <button class="btn " (click)="removeQuestion(page,i)">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                                    fill="currentColor" />
                                            </svg>
                                        </button>
                                    </div>

                                    <div class="card-body">
                                        <div class="mb-4">
                                            <label for="Question" class="form-label">
                                                Q.No :
                                                <input formControlName="questionNo" id="qno">
                                            </label>

                                            <input type="text" class="form-control"
                                                [id]="'question' + question.questionId"
                                                placeholder="Enter your Question" formControlName="questions">
                                        </div>

                                        <div class="mb-4" id="qtype">
                                            <!-- <label for="QuestionType" class="form-label" id="qtitle">Question Type</label> -->
                                            <select class="form-select" aria-label="Question Type"
                                                formControlName="optionType">
                                                <option class="form-select" value="" selected disabled hidden
                                                    id="dropfield">
                                                    Question
                                                    Type</option>
                                                <option class="form-select" value="Single Choice">Single Choice</option>
                                                <option class="form-select" value="Multiple Choice">Multiple Choice
                                                </option>
                                                <option class="form-select" value="Dropdown">Dropdown</option>
                                            </select>
                                        </div>

                                        <div class="mb-4" id="optbox" formArrayName="optionArray">
                                            <!-- <label for="Option" class="form-label">Options</label> -->
                                            <div [formGroupName]="j"
                                                *ngFor="let option of question.option; let j = index" class="mb-3"
                                                id="optfield">
                                                <div id="optiondec">
                                                    <input type="text" class="form-control" formControlName="options"
                                                        [id]="'option' + option.optionId"
                                                        placeholder="Enter your Option">


                                                    <button *ngIf="j>1" class="btn btn-danger" type="button"
                                                        (click)="removeOption(question, j)">
                                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path
                                                                d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                                                fill="currentColor" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>

                                            <button class="btn btn-secondary" (click)="addOption(question)"
                                                [disabled]="question.option.length >= 10">
                                                Add Option
                                            </button>


                                        </div>
                                        <div>
                                            <button class="btn btn-success" id="savebtn"
                                                (click)="insertValue(myform.value)">
                                                Save
                                            </button>
                                        </div>
                                    </div>

                                    <!-- <div class="card-footer">
                            <button class="btn btn-success" id="savebtn">
                                Save
                            </button>
                        </div> -->

                                </div>
                            </ng-container>



                            <div class="mt-1" *ngIf="flag">
                                <button class="btn" (click)="addNewQuestion(page)" [disabled]="totalNewQuestions >= 15">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z"
                                            fill="currentColor" />
                                    </svg>
                                    Add Question
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="card-footer">
                        <button class="btn" id="publishbtn" (click)="insertPage()">
                            Publish
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</form>
