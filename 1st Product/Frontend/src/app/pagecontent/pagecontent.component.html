 <div id="what">
  <div class="mt-2" *ngFor="let pot of post;let i=index" id="post">
    <section class="card">
      <div class="container">
        <div class="row ">
          <div style="margin-top: 2%;" id="head">
            <span class="font-weight-bold ">
  
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="" class="bi bi-person-circle"
              viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
       
  
  
              <span style="padding: 12px; margin-top: -7%; color: rgb(120, 163, 237);"> <b >{{pot.user.userFirstName}}</b> </span><span> Created a post in <b>
                  {{pot.region.regionName}}
                </b></span>
              <!-- <div class="text-black-50 time" style="margin-left: 7%;"> -->
               <span><p class="text-black-50 time" style="margin-left: 7.5%; margin-top: -2%; font-size: small;">{{pot.dateTime | date: 'dd/MM/yyyy HH:mm:ss.SS'}}</p>
              <!-- </div> -->
            </span>
            </span>
          </div>
        </div>
      </div><br>
 
      <table class="table-responsive" style="padding: 20px;">
        <td [innerHTML]="pot.postContent" style="width: 30%; height:auto;"></td>
      </table>
     
      <div class="container" id="container" style="padding: 20px;">
 
 
        <div id="react">
            <button   (click) = "toggleDisplay(pot.postId)" (click)="reactionInsert(pot.postId)">

              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" *ngIf="isLike[pot.postId]" width="16" height="16" fill="#AB7C94" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">

              </svg>
                Like
               <span >{{TotalnumberofLikes[pot.postId]|| 0}}</span>  
                   
                  </button>
 
 
 
            <button *ngIf="!disableComments" (click)="toggleDisplayComment(i)" class="right" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                  </svg>
                  Comment <span *ngIf=(isHideComment)>({{getCommentsCount(pot.postId)}})</span>
                </button>
             
        </div>
 
 
      </div>
      <div  >
      <hr class="hr" *ngIf=isHide[i]>

     
      <div class="card" style="width: 100%;" *ngIf="isHide[i]" currentUserId="1" >
        <div class="card-body">
          <div class="comments">
            <h3 class="comments-title">
              Comments ({{getCommentsCount(pot.postId)}})
            </h3>
            
            <PostComment-form
              submitLabel="Post Comment"
              (handleSubmit)="addCommentById({ text: $event, parentId: '0', postId: pot.postId , userId:1})">
            </PostComment-form>
           
              <ul *ngFor="let rootComment of getRootComments(pot.postId )">
               
                <ng-container *ngIf="rootComment.post.postId  === pot.postId ">
            <div class="comments-container">
              <PostComment
                [PostComment]="rootComment"
                [postreplies]="getReplies(rootComment.id)"
                [activeComment]="activeComment"
                (setActiveComment)="setActiveComment($event)"
                (addComment)="addCommentById($event)"
                (deleteComment)="deleteComment($event)"
                (updateComment)="updateComment($event)"
                [currentUserId]="currentUserId"
                aria-placeholder="Leave a comment"
              >
              </PostComment>
            </div>
            </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </section>
  </div> 
</div>
