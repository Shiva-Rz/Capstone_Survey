<div class="position-sticky">
    <div class="position-sticky">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Survey Builder</span>
        </nav>
    </div>

    <div class="ml-3 mt-4">
        <button class="btn btn-secondary" (click)="addNewPages()" [disabled]="totalNewQuestions >= 15">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z"
                    fill="currentColor" />
            </svg>
            Add New Page
        </button>
    </div>

    <div class="flex-container" *ngFor="let page of pages; let p = index">

        <div class="card">


            <div class="card-header bg-dark">

                <button class="btn btn-danger" type="button" (click)="removePage(p)" id="header">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                            fill="currentColor" />
                    </svg>
                </button>
                <p>Page {{p + 1}}</p>
                <input type="text" class="form-control" id="title" placeholder="Add Title Here">
            </div>

            <div class="card-body">

                <ng-container *ngFor="let question of page.question; let i = index">

                    <div class="card mt-4" id="content">
                        <div class="header">
                            <button class="btn " (click)="removeQuestion(page,i)">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                        </div>

                        <div class="card-body">
                            <div class="mb-4">
                                <label for="Question" class="form-label">Q.{{ i + 1 }}</label>
                                <input type="text" class="form-control" [id]="'question' + question.questionId"
                                    placeholder="Enter your Question">
                            </div>

                            <div class="mb-4" id="qtype">
                                <!-- <label for="QuestionType" class="form-label" id="qtitle">Question Type</label> -->
                                <select class="form-select" aria-label="Question Type">
                                    <option class="form-select" value="" selected disabled hidden id="dropfield">
                                        Question
                                        Type</option>
                                    <option class="form-select" value="single_choice">Single Choice</option>
                                    <option class="form-select" value="multiple_choice">Multiple Choice</option>
                                    <option class="form-select" value="dropdown">Dropdown</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <!-- <label for="Option" class="form-label">Options</label> -->
                                <div *ngFor="let option of question.option; let j = index" class="input-group mb-3"
                                    id="optfield">
                                    <input type="text" class="form-control" [id]="'option' + option.optionId"
                                        placeholder="Enter your Option">

                                    <button class="btn btn-danger" type="button" (click)="removeOption(question, j)">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                                fill="currentColor" />
                                        </svg>
                                    </button>
                                </div>

                                <button class="btn btn-secondary" (click)="addOption(question)"
                                    [disabled]="question.option.length >= 10">
                                    Add Option
                                </button>


                            </div>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-success" id="savebtn">
                                Save
                            </button>
                        </div>
                    </div>
                </ng-container>

                <div class="mt-3">
                    <button class="btn" (click)="addNewQuestion(page)" [disabled]="totalNewQuestions >= 15">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z"
                                fill="currentColor" />
                        </svg>
                        Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
