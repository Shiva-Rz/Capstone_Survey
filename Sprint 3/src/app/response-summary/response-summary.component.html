    <div class="card-body mt-4" id="rightDiv">

        <div class="container-fluid">

                        <div>
                            <h2>{{ref}}</h2>
                        </div>

                    <div class="card-counter ">
                        <div>
                            <h2>1</h2>
                        </div>
                        <span class="count-name">No of Responses</span>
                    </div>

                </td>
            </table>
        </div>
        <div class="card mt-5">
            <div class="card-header" id="title">
                Response Details
            </div>
            <div class="card-body">
                <table *ngFor="let res of responseDetailsList">
                    <tr>
                        <td>User Name : {{res.userName}}</td>
                    </tr>
                    <tr>
                        <td>Start Time : {{res.startTime}}</td>
                    </tr>
                    <tr>
                        <td>End Time : {{res.endTime}}</td>
                    </tr>
                </table>
            </div>
            <!-- <hr> -->

            <div class="card-header mt-4" id="restitle">
                Responses
            </div>
            
            <div class="card-body mt-4">
                <table *ngFor="let resp of responseList">
                    <tr>
                        <td id="que">{{resp.responseQuestion}}</td>
                    </tr>
                    <tr>
                        <td>{{resp.responseAnswer}}</td>
                    </tr>
                    <br>
                </table>
            </div>
